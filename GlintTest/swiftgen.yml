
## Localization
strings:
  inputs: GlintTest/Core/Resources/Localization/en.lproj
  outputs:
    - templateName: structured-swift5
      output: GlintTest/Core/Resources/Localization/L10n.swift

## Assets
xcassets:
  inputs:
    - GlintTest/Core/Resources/Assets/Colors.xcassets
    - GlintTest/Core/Resources/Assets/Images.xcassets
  outputs:
    templateName: swift5
    output: GlintTest/Core/Resources/Assets/Asset.swift
